name: UnitTests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Xcode build test
      run: xcodebuild clean test -project 345CI.xcodeproj -scheme 345CI -destination "platform=iOS Simulator,name=iPhone 11 Pro"
